<html lang="en">
  <head>
    <script src="ui-script.js" defer></script>
    <script src="select-keys.js" defer></script>
    <title></title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div style="display:flex; justify-content:center;">
        <img src="icon.svg" alt="Extension Icon" width="32" height="32" style="display:block; margin-bottom:1em;"/>
      </div>
      <h2>Skip Clicker</h2>
      <h4>
        Press your keyboard shortcut to focus on the 'Skip Ad' button.
      </h4>

      <!-- Skip Ad class name shortcut -->
      <div class="input-group">
        <label for="skip-ad-classname">
          Skip Ad Class Name
        </label>
        <input id="skip-ad-classname" type="text" />
      </div>

      <!-- Modifier keys -->
      <div class="horizontal-group">
        <div>
          <label for="alt-focus-shortcut">
            Alt
          </label>
          <input type="checkbox" id="alt-focus-shortcut"/>
        </div>
        <div>
          <label for="ctrl-focus-shortcut">
            Ctrl
          </label>
          <input type="checkbox" id="ctrl-focus-shortcut"/>
        </div>
      </div>

      <!-- Focus shortcut -->
      <div class="input-group">
        <label id="focus-shortcut-label" for="focus-shortcut">
          Focus using the keyboard shortcut:
        </label>
        <select id="focus-shortcut" name="focus-shortcut">
          <!-- final option is Enter -->
        </select>
      </div>


      <button id="save-button">Save</button>
      <button id="reset-button" style='margin-top: 1em'>Reset defaults</button>

      <h4 id="status-message"></h4>
    </div>
  </body>
</html>
